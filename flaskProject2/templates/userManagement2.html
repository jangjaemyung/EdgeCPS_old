<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Member</title>
  <!-- 부트스트랩 CSS 링크 추가 -->

</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Edit Member</h1>
    <!-- 순우 표시 되는 값들 지금은 고정 값 그냥 출력 되는 중. -->
    <form id="editForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="johndoe@example.com">
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" name="id" value="johndoe123" readonly>
      </div>
      <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
      <a class="btn btn-secondary" href="{{ url_for('userManagement') }}">Cancel</a>
    </form>
  </div>

  <!-- 부트스트랩 JS 및 jQuery 링크 추가 -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      const confirmBtn = document.getElementById('confirmBtn');

      confirmBtn.addEventListener('click', function () {

        window.location.href ="{{ url_for('userManagement') }}";
      });
    });
  </script>
</body>
</html>
